<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="profile-sidebar">
                <div class="profile-userpic">
                    <img id="profile-picture" src="<%= model.urlPicture %>" class="img-responsive" alt="">
                </div>
                <div class="profile-usertitle" data-id=" <%= model.id %>">
                    <div class="profile-usertitle-name">
                        <%= model.name %>
                    </div>
                    <div class="profile-usertitle-job">
                        <%= model.email %>
                    </div>
                </div>
                <div class="profile-userbuttons">
                    <% if (bool == true) {%>
                        <button type="button" id="suscribe" class="btn btn-success btn-sm">follow</button>
                    <% }
                    if (bool == false) {%>
                            <button type="button" id="unsuscribe" class="btn btn-danger btn-sm" data-id="<%= model.id %>">stop following</button>
                    <% };%>
                </div>
            </div>
            <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <div class="hidden-xs">Watchlists</div>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="following" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <div class="hidden-xs">Following</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1">
                    <% _.each(collection, function(watchList){ %>
                    <div class="col-lg-2 col-xs-6 col-md-3 col-sd-4 watchListSelect detailWatchList" data-id="<%- watchList.attributes.id %>"  >
                        <row class="col1">
                            <canvas class="canvasWatchList" height="200" width="134"></canvas>
                        </row>
                        <row class="col2">
                            <h4 class="titreWatchList"><%- watchList.attributes.name %></h4>
                        </row>
                    </div>
                    <% }); %>
                </div>
                <div class="tab-pane fade in " id="tab2">
                    <% _.each(model.following, function(user){ %>
                    <div class="follow" data-id="<%- user.id %>"><%- user.name %> - <%- user.email %></div>
                    <% }); %>
                </div>
            </div>
        </div>
    </div>
</div>
